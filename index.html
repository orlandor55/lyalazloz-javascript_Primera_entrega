<!DOCTYPE html>
<html lang="es">
<head>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div id= "encabezado" class= "col-12" >
        <h1>Conversor de Medidas para Cocinar</h1>
        <h2>Convierte fácilmente unas medidas en otras y consigue que tus recetas queden perfectas!!!</h2>
    </div>
    <div  id= "caja" class= "col-12" > 

        <div id= "listas" >

            <div id="input" class="form-group col-3">                
                <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" placeholder="Nº a Convertir">
            </div>
                <!-- prueba  -->
            <div class="form-group btn-block col-3">
                <select id="medida_ini" name="medida_ini" class="custom-select">
                    <option selected>De</option>
                    <option value="mililitros">Mililitros</option>
                    <option value="cucharadas">Cucharadas</option>
                    <option value="tazas">Tazas</option>
                    <option value="litros">Litros</option>
                </select>
            </div>
            <div class="form-group  col-3">
                <select id="medida_fin" name="medida_fin" class="custom-select custom-select-lg">
                    <option selected>a</option>
                    <option value="mililitros">Mililitros</option>
                    <option value="cucharadas">Cucharadas</option>
                    <option value="tazas">Tazas</option>
                    <option value="litros">Litros</option>
                </select>
            </div>
            <div>
                <button id="btnConvertir" type="button" class="btn btn-secondary">Convertir</button>
            </div>  
                        
        </div>
        
    </div>
    <div id="resultado">
        <div class="resultado"></div>
        <div class="resultado2"></div>
    </div>
        
    
<footer>
